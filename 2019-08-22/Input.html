<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./components/Input.js"></script>
    <style>
        .input {
            border: 1px solid #000;
        }
        .input.input-large {
            height: 36px;
            font-size: 16px;
        }
        .input.input-defautl {
            height: 32px;
            font-size: 14px;
        }
        .input.input-small {
            height: 24px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                textValue: 'text value',
                passwordValue: 'password value',
                textareaValue: 'textarea value',
            },
            template: `
            <div>
                {{textValue}}<br />
                {{passwordValue}}<br />
                {{textareaValue}}<br />
                <hr />
                <Input type="text" v-model="textValue" size="small" /><br />
                <Input type="text" v-model="passwordValue" size="large" /><br />
                <Input type="textarea" :rows="5" v-model="textareaValue" /><br />
                <Input type="text" placeholder = "placeholder" :disabled="true" /><br />
                <Input type="text" @on-keydown="keydown" @on-enter="enterkey"/><br />                
            </div>
            `,
            methods: {
                keydown(event) {
                    console.log(event.key);
                },
                enterkey(event) {
                    console.log("enter");
                }
            }
        })
    </script>
</body>
</html>
